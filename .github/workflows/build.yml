name: Build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  build:
    # run the minimal matrix on non-main branches
    if: github.ref != 'refs/heads/main'

    permissions:
      contents: read
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        java: [ 11 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Cache Gradle wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set Gradle version based on Java version
        id: gradle-version
        shell: bash
        run: |
          if [ "${{ matrix.java }}" = "11" ]; then
            echo "version=8.5" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.java }}" = "25" ]; then
            echo "version=9.2.1" >> $GITHUB_OUTPUT
          else
            echo "version=8.10.2" >> $GITHUB_OUTPUT
          fi

      - name: Download and set up Gradle
        shell: bash
        run: |
          GRADLE_VERSION="${{ steps.gradle-version.outputs.version }}"
          cd gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" > gradle-wrapper.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run build
        run: ./gradlew build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports-${{ github.run_number }}-ubuntu-jdk11
          path: |
            build/reports/
            build/test-results/
          retention-days: 7

  build-full-matrix:
    # run the full matrix only on main
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        java: [ 11, 17, 21, 25 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Cache Gradle wrapper
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set Gradle version based on Java version
        id: gradle-version
        shell: bash
        run: |
          if [ "${{ matrix.java }}" = "11" ]; then
            echo "version=8.5" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.java }}" = "25" ]; then
            echo "version=9.2.1" >> $GITHUB_OUTPUT
          else
            echo "version=8.10.2" >> $GITHUB_OUTPUT
          fi

      - name: Download and set up Gradle
        shell: bash
        run: |
          GRADLE_VERSION="${{ steps.gradle-version.outputs.version }}"
          cd gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip" > gradle-wrapper.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Run build
        if: runner.os != 'Windows'
        run: ./gradlew build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Run build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: gradlew.bat build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports-${{ github.run_number }}-${{ matrix.os }}-jdk${{ matrix.java }}
          path: |
            build/reports/
            build/test-results/
          retention-days: 7