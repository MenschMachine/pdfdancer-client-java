name: Build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  build:

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include: >
          ${{ 
            github.ref == 'refs/heads/main' 
            && fromJSON('[
              {"os": "ubuntu-latest", "java": 11},
              {"os": "ubuntu-latest", "java": 17},
              {"os": "ubuntu-latest", "java": 21},
              {"os": "ubuntu-latest", "java": 23},
              {"os": "windows-latest", "java": 11},
              {"os": "windows-latest", "java": 17},
              {"os": "windows-latest", "java": 21},
              {"os": "windows-latest", "java": 23}
            ]') 
            || fromJSON('[
              {"os": "ubuntu-latest", "java": 11}
            ]') 
          }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run build
        run: ./gradlew build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports-${{ github.run_number }}
          path: |
            build/reports/
            build/test-results/
          retention-days: 7