name: Build

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read

    # Default matrix (used for non-main branches)
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        java: [ 11 ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Run build
        if: runner.os != 'Windows'
        run: ./gradlew build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Run build (Windows)
        if: runner.os == 'Windows'
        run: gradlew.bat build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports-${{ github.run_number }}-${{ matrix.os }}-jdk${{ matrix.java }}
          path: |
            build/reports/
            build/test-results/
          retention-days: 7

  build-full-matrix:
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        java: [ 11, 17, 21, 23 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Run build
        if: runner.os != 'Windows'
        run: ./gradlew build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Run build (Windows)
        if: runner.os == 'Windows'
        run: gradlew.bat build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Upload build reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-reports-${{ github.run_number }}-${{ matrix.os }}-jdk${{ matrix.java }}
          path: |
            build/reports/
            build/test-results/
          retention-days: 7