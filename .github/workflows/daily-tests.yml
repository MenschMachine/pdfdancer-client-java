name: Daily Tests

on:
  schedule:
    # Run daily at 10:00 PM UTC
    - cron: '4 17 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  daily-test:
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        java: [ 11, 17, 21, 23 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Run build and tests
        if: runner.os != 'Windows'
        run: ./gradlew build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Run build and tests (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: gradlew.bat build
        env:
          PDFDANCER_BASE_URL: https://api-staging.pdfdancer.com
          PDFDANCER_TOKEN: 42

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-reports-${{ github.run_number }}-${{ matrix.os }}-jdk${{ matrix.java }}
          path: |
            build/reports/
            build/test-results/
          retention-days: 7

  notify:
    needs: daily-test
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify on failure
        run: |
          echo "Daily tests failed! Check the workflow run for details."
          echo "Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
